
{% load static tailwind_tags %}

<html>
<head>
    <title>Image Enhancer</title>
    {% tailwind_css %}
</head>
<body class="min-h-screen " >
  <header class="flex justify-between items-center w-full mt-5 border-b-2 pb-7 sm:px-4 px-2">
    <a href="{% url '' %}" class="sm:text-5xl text-3xl font-bold ml-2 tracking-tight">Enhancer</a>
    <nav class="flex items-center space-x-4">
      <img src="{% static 'vercelLogo.png' %}" alt="logo" class="w-32 h-28 sm:w-10 sm:h-[34px] w-8 h-[28px]">
    </nav>
  </header>

  <main class="flex flex-1 w-full flex-col items-center justify-center text-center px-4 sm:mt-24 mt-20">
    <h1 class="mx-auto max-w-4xl font-display text-5xl font-bold tracking-normal text-slate-900 sm:text-7xl">Enhancing blurry photos
      <span class="relative whitespace-nowrap text-[#3290EE]">
<!--        <span class="animate-shake">SquigglyLines</span>-->
        <span class="relative">using AI.</span>
      </span>
    </h1>
    <p class="mx-auto mt-12 max-w-xl text-lg text-slate-700 leading-7">Have blurry photos? Let AI restore them today.</p>
    <a href="{% url 'enhance_image' %}" class="bg-black rounded-full text-white font-medium px-8 py-2 sm:mt-10 mt-8 hover:bg-black/80">Restore your photos</a>

    <div class="flex justify-between items-center w-full flex-col sm:mt-10 mt-6">
      <div class="flex flex-col space-y-10 mt-4">
        <div class="flex sm:space-x-2 sm:flex-row flex-col">
          <div>
            <h2 class="mb-1 font-medium text-lg">Original Photo</h2>
            <img src="{% static 'originalbro.png' %}" alt="Original photo of my bro" class="w-100 h-100 rounded-2xl" width="420" height="420">
          </div>
          <div class="sm:mt-0 mt-8">
            <h2 class="mb-1 font-medium text-lg">Restored Photo</h2>
            <img src="{% static 'restoredbro.png' %}" alt="Restored photo" width="420" height="420" class="w-100 h-100 rounded-2xl sm:mt-0 mt-2">
          </div>
        </div>
      </div>
      <p class="text-gray-500 mt-3 mb-10 sm:text-base text-sm">Above, photo restoration of a sample image.</p>
    </div>
  </main>

<!--  <footer class="flex items-center justify-center py-4 bg-gray-800">-->
<!--    <p class="text-gray-500">Copyright &copy; 2023 Image Enhancer</p>-->
<!--  </footer>-->
{% include 'cnn/footer.html' %}

</body>
</html>
